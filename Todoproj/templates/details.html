{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="container-fluid">
    <div class="card_details m-5 border-0" style="max-width: 1000px; height: 350px;">
        <div class="row ">
            <div class="col-5" style="  height:400px">
                <img src="{{details.image.url}}" class="img-fluid rounded-start " style="width: 30vw; height:400px;"
                    alt="...">
            </div>
            <div class="col-3 pt-2">
                <div class="card-body card_detaill ps-0 mt-5 pt-4">
                    <h1 class="card-Name sss">{{details.name}}</h1>
                    <h6 class="card-Review ">brand: {{details.category}}</h6>
                    <p class="card-text">${{details.price}}</p>
                    <p class="card-text p-0 m-0">stock: {{details.stock}}</p>
                    <p class="card-text"> {{details.desc}} </p>
                    <p class="card-text"></p>
                    {% if details.stock != 0 %}
                    <p>
                        <a href="#" type="button" class="btn btn-warning"> <svg xmlns="http://www.w3.org/2000/svg"
                                height="24" viewBox="0 -960 960 960" width="24">
                                <path
                                    d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z" />
                            </svg>&nbsp; Add to cart</a>
                        <a href="#" type="button" class="btn btn-primary"> Buy now</a>

                    </p>
                    {% else %}
                    <p>
                    <h2 class="stockout text-danger">Out of Stock</h2>
                    </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
