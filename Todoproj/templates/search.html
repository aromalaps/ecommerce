{% extends 'base.html' %}
{% load static %}

<!-- search add -->

{% block content %}
<h3 class="ms-3 pt-5 mt-3">Products</h3>
<div class="row mx-2 my-2 ">
    {% if products %}
    {% for product in products %}
    <div class="col-2 px-1 mb-1">
        <a href="{% url 'phones:detail' product.id  %}" class="text-decoration-none text-dark">
            <div class="card  ms-1 ">
                <div class="card__images"><img src="{{ product.image.url }}" class="card-img-top mx-auto " alt="...">
                </div>
                <div class=" card-body">
                    <h5 class="card-title ">{{product.name}}</h5>
                    <p class="card-text">${{product.price}}</p>
                </div>
            </div>
        </a>
    </div>

    {% endfor %}
    {% else %}
    <p>
    <h1 class="text-center">No result found.</h1>
    </p>
    {% endif %}
</div>
{% endblock %}
