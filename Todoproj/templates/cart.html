{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5 ">
    <h2 class="pt-5">Your Shopping Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in cart %}
            <tr>
                <td>{{i.product}}</td>
                <td>${{i.product.price}}</td>
                <td>
                    <input type="number" value="{{ i.quantity }}" min="1" class="form-control">
                </td>
                <td>${{i.product.price}}</td>
                <td>
                    <button class="btn btn-danger">Remove</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="row justify-content-end">
        <div class="col-auto">
            <h4>Total: </h4>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-auto">
            <a href="#" class="btn btn-primary">Continue Shopping</a>
        </div>
        <div class="col-auto">
            <a href="#" class="btn btn-success">Payment</a>
        </div>
    </div>
</div>

{% endblock %}
