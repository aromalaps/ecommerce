{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed top-0 w-100">
    <div class="container-fluid navbar-container ms-3 ">
        <a class="navbar-brand" href="{% url 'phones:Home' %}">
            <img src="{% static './img/flipkart.png' %}" alt="Your Logo" width="100" height="30"
                class="d-inline-block align-top">
        </a>links
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- search bar  -->

            <form class="d-flex" action="{% url 'search:search'  %}" role="search" method="GET">

                <input class="form-control me-2 w-75" type="search" name="q" placeholder="Search" aria-label="Search">

            </form>

            <!-- end search -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'phones:Home' %}">Home <span
                            class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'phones:Home' %}">All Products</a>
                        {% for i in links %}
                        <a class="dropdown-item" href="{{i.get_url}}">{{i.name}}</a>
                        {% endfor %}
                    </div>

                </li>
                <!-- Add Login, Logout, and Signup buttons with Bootstrap classes -->
                {% if user.is_authenticated %}
                <span class="text-danger">{{user}}</span>
                <li class="nav-item">
                    <a class="nav-link btn ms-1 btn-warning text-dark fw-bold" href="{% url 'cart_page:displaycart' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path
                                d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z" />
                        </svg>{{count_products}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn ms-1 btn-primary text-light" href="{% url 'auth:logout' %}">Logout</a>
                </li>

                {% else %}

                <li class="nav-item">
                    <a class="nav-link btn ms-1 btn-primary text-light" href="{% url 'auth:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn ms-1 btn-success text-light" href="{% url 'auth:register' %}">Signup</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
